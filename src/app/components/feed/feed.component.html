<div class="container-fluid" *ngIf="storiesArr && !isLoading">
  <div class="row">
    <div class="feed-container stories d-flex flex-wrap justify-content-center text-center">
      <!-- <ngx-masonry [options]="masonryOptions" [updateLayout]="!isLoading" (removeComplete)="doOtherStuff($event)"> -->
      <!-- <ngxMasonryItem class="masonry-item feed-row" *ngFor="let story of storiesArr; let i = index;" id={{i}} [ngClass]="{'is-big': i===1, 'is-small': isSmall(i, 2)}"
          (click)="deleteStory(story)"> -->
      <div class="masonry-item feed-row m-3" *ngFor="let story of storiesArr; let i = index;" id={{i}} [ngClass]="{'is-big': i===1, 'is-small':isSmall(i, 3)}"
        (click)="deleteStory(story)">
        <div class="feed-body story byrd-shade-2 byrd-rad mb-3">
          <ng-container *ngIf="story.mediaType === 'image' || !story.mediaType; else videoTmp">
            <img id="feed-img" src="{{story.storyThumbnailImage}}">
          </ng-container>
          <ng-template #videoTmp>
            <app-video id="feed-img" [inputSrc]="story.storyThumbnail"></app-video>
          </ng-template>

          <div class="feed-text story-content d-flex justify-content-center">
            <div class="feed-header col-12">
              <p class="mb-0">{{story.storyHeadline}}</p>
              <span class="story-avatar">
                <img class="ml-3" src="{{story.userPicture}}" onError="this.src='../../../assets/images/bloody-bird-logo.svg'">
                <a class="user-info ml-3">@{{story.displayName}}</a>
              </span>
              <span class="icons">
                <i>^</i>
              </span>
            </div>
          </div>
        </div>
        <!-- </ngxMasonryItem>
      </ngx-masonry> -->
      </div>
    </div>
  </div>
</div>
